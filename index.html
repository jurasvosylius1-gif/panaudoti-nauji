<!DOCTYPE html>
<html lang="lt">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Drabužiai vaikams antram gyvenimui</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background: #f7f9fc;
      color: #333;
    }
    header {
      text-align: center;
      padding: 50px 20px;
      background: white;
    }
    .btn-main {
      background: #4CAF50;
      color: white;
      padding: 14px 26px;
      border-radius: 6px;
      text-decoration: none;
      display: inline-block;
      margin-top: 20px;
      font-size: 18px;
    }
    .form-section {
      width: 100%;
      max-width: 850px;
      margin: 80px auto;
      padding: 40px;
      background: white;
      border-radius: 14px;
      box-shadow: 0 2px 12px rgba(0,0,0,0.1);
    }
    form {
      display: flex;
      flex-direction: column;
      gap: 18px;
    }
    input, textarea, select {
      padding: 14px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 16px;
      width: 100%;
    }
    textarea {
      height: 120px;
      resize: vertical;
    }
    button {
      background: #6f42c1;
      color: white;
      padding: 14px;
      border: none;
      border-radius: 10px;
      font-size: 18px;
      cursor: pointer;
    }
    footer {
      text-align: center;
      padding: 40px;
      font-size: 14px;
      color: #666;
    }
  </style>
</head>
<body>
