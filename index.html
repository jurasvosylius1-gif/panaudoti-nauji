<!doctype html>
<html lang="lt">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <meta name="description" content="Drabužiai vaikams antram gyvenimui — kokybiški drabužiai už prieinamą kainą." />
  <title>Drabužiai vaikams antram gyvenimui</title>
  <style>
    :root{
      --page-bg:#f4f7fb;
      --card-bg:#ffffff;
      --muted:#6b7280;
      --accent:#6f42c1; /* purple */
      --cta:#37a64b; /* green */
      --shadow: 0 6px 24px rgba(18,23,28,0.06);
      --radius:14px;
      --input-border:#e6e7eb;
    }
    *{box-sizing:border-box}
    body{
      margin:0;
      font-family: Inter, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
      background:var(--page-bg);
      color:#111827;
      -webkit-font-smoothing:antialiased;
      -moz-osx-font-smoothing:grayscale;
      line-height:1.5;
    }

    /* Hero */
    .hero{
      background: linear-gradient(180deg, #fff 0%, #fbfdff 100%);
      padding:56px 16px 40px;
      text-align:center;
    }
    .badge{
      display:inline-flex;
      align-items:center;
      gap:10px;
      color:var(--cta);
      font-weight:600;
      margin-bottom:18px;
      font-size:15px;
    }
    .badge svg{width:18px;height:18px;fill:var(--cta)}

    h1{
      margin:0;
      font-size:36px;
      line-height:1.05;
      font-weight:700;
      color:#0f172a;
    }
    h1 .accent{ color:var(--accent); margin-left:4px; font-weight:700; }

    .subtitle{
      margin-top:14px;
      color:var(--muted);
      max-width:720px;
      margin-left:auto;
      margin-right:auto;
      font-size:16px;
    }

    .cta{
      display:inline-block;
      margin-top:22px;
      background:var(--cta);
      color:white;
      padding:14px 26px;
      border-radius:10px;
      text-decoration:none;
      font-weight:700;
      box-shadow: 0 6px 18px rgba(55,166,75,0.16);
    }

    /* Form area */
    .stage{
      margin-top:30px;
      padding:48px 16px 80px;
    }
    .container{
      max-width:980px;
      margin:0 auto;
    }
    .card{
      background:var(--card-bg);
      border-radius:var(--radius);
      box-shadow:var(--shadow);
      padding:36px;
      display:flex;
      gap:30px;
      align-items:flex-start;
      flex-wrap:wrap;
    }

    .card .left{
      flex:1 1 320px;
      min-width:280px;
    }
    .card .right{
      flex:1 1 420px;
      min-width:300px;
    }

    .form-title{
      margin:0 0 6px;
      font-size:22px;
      color:#111827;
    }
    .form-sub{
      color:var(--muted);
      margin-bottom:18px;
      font-size:14px;
    }

    form{
      display:flex;
      flex-direction:column;
      gap:14px;
    }
    label{
      font-size:13px;
      color:#374151;
      margin-bottom:6px;
      display:block;
    }
    select, input[type="text"], input[type="email"], textarea{
      width:100%;
      padding:12px 14px;
      border-radius:8px;
      border:1px solid var(--input-border);
      background:white;
      font-size:15px;
      color:#0f172a;
    }
    textarea{ min-height:140px; resize:vertical; padding-top:12px; padding-bottom:12px; }

    .submit{
      margin-top:8px;
      background:var(--accent);
      color:white;
      border:none;
      padding:14px;
      border-radius:10px;
      font-weight:700;
      font-size:16px;
      cursor:pointer;
      width:100%;
    }

    /* small screens */
    @media (max-width:720px){
      h1{font-size:28px}
      .card{padding:20px}
      .container{padding:0 12px}
    }

    /* small visual niceties */
    .spacer{height:18px}
    a.cta:focus, button:focus, input:focus, textarea:focus, select:focus{outline:3px solid rgba(111,66,193,0.12); outline-offset:2px}
    footer{padding:28px 0; text-align:center; color:var(--muted); font-size:14px}
  </style>
</head>
<body>

  <header class="hero" role="banner">
    <div class="container">
      <div class="badge" aria-hidden="true">
        <svg viewBox="0 0 20 20" fill="none" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" clip-rule="evenodd" d="M10 0a10 10 0 1 0 0 20A10 10 0 0 0 10 0zm4.03 6.53a.75.75 0 0 1 0 1.06l-5.25 5.25a.75.75 0 0 1-1.06 0l-2.13-2.12a.75.75 0 0 1 1.06-1.06l1.6 1.6 4.72-4.72a.75.75 0 0 1 1.06 0z" fill="currentColor"/></svg>
        Tvarumas ir taupymas
      </div>

      <h1>Drabužiai vaikams <span class="accent">antram gyvenimui</span></h1>

      <p class="subtitle">Kokybiški drabužiai jūsų vaikams už prieinamą kainą.</p>

      <a class="cta" href="#form">Pateikti prašymą</a>
    </div>
  </header>

  <section class="stage" id="form" aria-labelledby="form-heading">
    <div class="container">
      <div class="card" role="region" aria-label="Contact form">
        <div class="left">
          <h2 id="form-heading" class="form-title">Pradėkite <span style="color:var(--accent)">šiandien</span></h2>
          <p class="form-sub">Užpildykite formą ir susisieksime su jumis per 24 val.</p>

          <!-- optional content or images can go here -->
        </div>

        <div class="right">
          <form action="https://formsubmit.co/jurasvosylius1@gmail.com" method="POST">
            <div>
              <label for="domina">Jus domina</label>
              <select id="domina" name="domina" required>
                <option>Paieška</option>
                <option>Prašymas</option>
              </select>
            </div>

            <div>
              <label for="vardas">Vardas</label>
              <input id="vardas" name="vardas" type="text" required />
            </div>

            <div>
              <label for="email">El. paštas</label>
              <input id="email" name="email" type="email" required />
            </div>

            <div>
              <label for="telefonas">Telefonas</label>
              <input id="telefonas" name="telefonas" type="text" placeholder="+370 600 00000" />
            </div>

            <div>
              <label for="zinute">Žinutė</label>
              <textarea id="zinute" name="zinute" required></textarea>
            </div>

            <input type="hidden" name="_captcha" value="false">
            <input type="hidden" name="_template" value="table">

            <button class="submit" type="submit">Pateikti</button>
          </form>
        </div>
      </div>
    </div>
  </section>

  <footer>
    Pateikdami formą sutinkate su privatumo politika.
  </footer>

</body>
</html>
